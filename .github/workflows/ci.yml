name: ci

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  setup_and_test:
    name: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
      - name: Conda check
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Quality assurance
        shell: bash -l {0}
        run: |
          isort --check .
          black --check .
          flake8 .
      - name: Run tests
        shell: bash -l {0}
        run: pytest
